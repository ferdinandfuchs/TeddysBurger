# Netlify configuration for Teddy's Burger
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Astro with Tina CMS
  command = "npx tinacms build && astro build"
  # Output directory for Astro
  publish = "dist"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"

# Redirects for SPA-like behavior
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/uploads/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration (if needed in future)
[functions]
  directory = "netlify/functions"

# Dev server configuration for local testing with netlify dev
[dev]
  command = "npm run dev"
  targetPort = 4321
  port = 8888
  autoLaunch = false
